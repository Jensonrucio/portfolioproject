	<h1 style="text-align: center; color:white;">Contact Form</h1>
<form action ="/submit" method="post" style="max-width: 400px; margin: 20px auto; padding: 20px; border: 1px solid #ddd; border-radius:8px;">

	<input type="text" name="name" required/>
